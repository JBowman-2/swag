<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BowBling</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>
    
    <header class="clearfix">
        <figure class="logo">
            <img src="images/logo.png" alt="logo">
            
        </figure>
            <h1>BowBling  </h1>
            <h2>Keeping you in style</h2>
    </header>
    
    
    <nav class="clearfix"> 

            <button id="hamburgerBtn">
                    <span><i>&equiv;</i>OPEN</span>
                    <span><i>&otimes;</i>CLOSE</span>
            </button> 

            <ul id="primaryNav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Deals</a></li>
                    <li class="parent"><a href="#" class="active">Order</a>
                        <ul>
                            <li><a href="#">Chains</a></li>
                            <li><a href="#">Lids</a></li>
                            <li><a href="#">Shoes</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Reviews</a></li>
            </ul>
    </nav>
   

    <main class="clearfix">
                    <h1>Order</h1>
                    
                    <form action="thanks.html" method="get" class="bling">
                        
                 <!-- Customer Information -->
                        
                        <fieldset>
                            <legend>Customer Information</legend>
                            <label class="top">
                                <span>Full Name*</span> <input type="text" name="fname" placeholder="Your Full Name" required>
                            </label>

                            <label class="top">
                                <span>Phone Number*</span> <input type="text" name="phone" placeholder="111-222-3333" pattern="[0-9-. ]{10,14}" required>
                            </label>
                            
                            <label class="top">
                                 <span>Email Address</span><input type="email" name="email" placeholder="user@somewhere.com">
                            </label>
                            
                            
                            
                        
                        </fieldset>
                        
                        
                <!-- Swag Information -->
                        
                        <fieldset>
                            <legend>Swag Information</legend>
                            <label class="top">
                                <span>Date Needed</span><input type="text" name="date" placeholder="Jan 12 2020">
                            </label>
                            
                            <label class="top">
                                <span>Business Name</span><input type="text" name="name" placeholder="Company Name">
                            </label>
                            
                            <label class="top">
                                <span>Business URL</span><input type="url" name="url" placeholder="http://">
                            </label>

                            <label>
                                    <span>Color</span>
                                    <select name="color">
                                        <option value="">Please Select &#9662;</option>
                                        <option value="visa">Orange</option>
                                        <option value="master">Blue</option>
                                        <option value="discover">Gold</option>
                                        <option value="american">Silver</option>
                                        <option value="american">Blue</option>
                                    </select>
                                </label> 

                                <label class="top">
                                        <span>Quantity</span><input type="number" name="cardnum" required>
                                </label>


                                <span>Material</span>
                                <label class="mat"><input type="radio" name="option" value="aluminum"> Aluminum </label><br>
                                <labelclass="mat"><input type="radio" name="option" value="plastic"> Plastic 
                                </label>

                         
                           
                        </fieldset>
                        
                        
                 <!-- Future Information -->
                        
                        <fieldset>
                            <legend>Payment Information</legend>

                            <label class="top">
                                    <span>Name on Card*</span><input type="text" name="name" placeholder="Your Full Name" required>
                            </label>

                            <label class="top">
                                    <span>Card Number*</span><input type="number" name="cardnum" placeholder="0000111100001111" required>
                            </label>

                            <label class="top">
                                    <span>Expiration Date*</span><input type="text" name="date" placeholder="03/20" required>
                            </label>
                            
                
                         </fieldset>
                        
                        <input type="submit" value="Order My Swag" class="purchase">
                        
                        <input Type="hidden" name="subject" value="Swag Order">
                        
                        <input Type="hidden" name="redirect" value="thanks.html">
                    
                    </form>
    </main>


    <footer>
            &copy; 2019 Josh Bowman â€¢ Login
    </footer>
    
   <script>
    function toggleMenu() {
        document.getElementById("hamburgerBtn").classList.toggle("open");
        document.getElementById("primaryNav").classList.toggle("open");
    }
    var x = document.getElementById('hamburgerBtn');
    x.onclick = toggleMenu; 

    </script>
    
  
    
</body>
</html>
